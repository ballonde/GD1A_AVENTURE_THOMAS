<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /><title>Mon 1er jeu Phaser</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
        <style type="text/css"> body { margin: 0; }</style>
    </head>
    <body>
    
        <script type="text/javascript">

    class PlayGame extends Phaser.Scene{
            constructor(){
                super("playgame");
        }
            preload(){
            //ici le code de la fonction preload
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('perso','assets/perso.png',
            { frameWidth: 32, frameHeight: 48 });
        }
            create(){
            //ici le code de la fonction create
            this.add.image(400, 300, 'sky')

            this.platforms = this.physics.add.staticGroup();
            this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            this.platforms.create(750, 230, 'ground');

            this.player = this.physics.add.sprite(100, 450, 'perso');
            this.player.setBounce(0.2);
            this.player.setCollideWorldBounds(true);
            this.physics.add.collider(this.player, this.platforms);
            this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('perso', {start:0,end:3}),
            frameRate: 10,
            repeat: -1
            });
            this.anims.create({
            key: 'turn',
            frames: [ { key: 'perso', frame: 4 } ],
            frameRate: 20
            });
            this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('perso', {start:5,end:8}),
            frameRate: 10,
            repeat: -1
            });
            this.cursors = this.input.keyboard.createCursorKeys();

            this.scoreText=this.add.text(16,16,'score: 0',{fontSize:'32px',fill:'#000'});
            //affiche un texte à l’écran, pour le score
            this.stars = this.physics.add.group({
            key: 'star', repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
            });
           
            this.physics.add.collider(this.stars, this.platforms);
            //et collisionne avec les plateformes
            this.physics.add.overlap(this.player, this.stars);
            //le contact perso/étoile ne génère pas de collision (overlap)
            //mais en revanche cela déclenche une fonction collectStar
            this.bombs = this.physics.add.group();
            this.physics.add.collider(this.bombs, this.platforms);
            this.physics.add.collider(this.player, this.bombs);


        }
            update(){
                if (this.gameOver){return;}

                if (this.cursors.left.isDown){ //si la touche gauche est appuyée
                    this.player.setVelocityX(-240); //alors vitesse négative en X
                    this.player.anims.play('left', true); //et animation => gauche
                }
                else if (this.cursors.right.isDown){ //sinon si la touche droite est appuyée
                    this.player.setVelocityX(240); //alors vitesse positive en X
                    this.player.anims.play('right', true); //et animation => droite
                }
                else if (this.cursors.up.isDown){
                this.player.setVelocityY(-240);
                }
                else if (this.cursors.down.isDown){
                this.player.setVelocityY(240);
                }
                else{ // sinon
                    this.player.setVelocityX(0);
                    this.player.setVelocityY(0); //vitesse nulle
                    this.player.anims.play('turn'); //animation fait face caméra
                }
                }
        };


        class Tuto extends Phaser.Scene{
            constructor(){
                super("Tuto");
                this.vieJoueur=6;
                this.invincible=false;
                this.compteur = 90;
                this.tete=false;
                this.compteurTete=0;
                this.teteDisponible=false;
                this.nouveauJoueur=false;
                this.coeur=false;
                this.projectileP;
                this.boutonFeu;
                this.afficheScore;

        }
        preload(){
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.image('coffre', 'assets/coffre.png');
            this.load.image('lootAile', 'assets/loot_mob_aile.png');
            this.load.image('projectileP', 'assets/projectile_perso.png');
            this.load.image('power_up', 'assets/power_up.png');
            this.load.image('carcasse_hero', 'assets/carcasse_hero.png');
            this.load.spritesheet('argent', 'assets/argent.png',
            { frameWidth: 16, frameHeight: 16 });
            this.load.spritesheet('perso','assets/perso.png',
            { frameWidth: 32, frameHeight: 48 });
            this.load.spritesheet('persoGolem','assets/planchePersoDeplacement.png',
            { frameWidth: 48, frameHeight: 32 });
            this.load.spritesheet('barreVie','assets/barreVie.png',
            { frameWidth: 80, frameHeight: 32 });
            this.load.spritesheet('tete','assets/tete_hero_deplacement.png',
            { frameWidth: 16, frameHeight: 16 });
        }

        create(){
                this.add.image(400, 300, 'sky');

                this.platforms = this.physics.add.staticGroup();
                this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();


                this.player = this.physics.add.sprite(100, 450, 'persoGolem').setScale(2);
                this.player.direction = 'right';  
                this.player.setCollideWorldBounds(true);
                this.physics.add.collider( this.player,  this.platforms);

                this.physics.world.setBounds(0, 0, 1000, 1000);
                this.cameras.main.setBounds(0, 0, 1000, 1000);
                this.cameras.main.startFollow(this.player); 

                this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('persoGolem', {start:14,end:20}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('persoGolem', {start:28,end:34}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('persoGolem', {start:21,end:27}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'up',
                frames: this.anims.generateFrameNumbers('persoGolem', {start:7,end:13}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'down',
                frames: this.anims.generateFrameNumbers('persoGolem', {start:0,end:6}),
                frameRate: 10,
                repeat: -1
                });
                this.cursors = this.input.keyboard.createCursorKeys();
                this.keys = this.input.keyboard.addKeys({
                a:  Phaser.Input.Keyboard.KeyCodes.A,
//                d:  Phaser.Input.Keyboard.KeyCodes.D,
            });
            this.boutonFeu = this.input.keyboard.addKey('D'); 

                this.barreVie = this.physics.add.sprite(80,50, 'barreVie').setScale(2);
                this.barreVie.setScrollFactor(0);
                this.anims.create({
                key: 'barreVie6',
                frames: [ { key: 'barreVie', frame: 0 } ],
                frameRate: 20
            });
            this.anims.create({
                key: 'barreVie5',
                frames: [ { key: 'barreVie', frame: 1 } ],
                frameRate: 20
            });
            this.anims.create({
                key: 'barreVie4',
                frames: [ { key: 'barreVie', frame: 2 } ],
                frameRate: 20
            });
            this.anims.create({
                key: 'barreVie3',
                frames: [ { key: 'barreVie', frame: 3 } ],
                frameRate: 20
            });
            this.anims.create({
                key: 'barreVie2',
                frames: [ { key: 'barreVie', frame: 4 } ],
                frameRate: 20
            });
            this.anims.create({
                key: 'barreVie1',
                frames: [ { key: 'barreVie', frame: 5 } ],
                frameRate: 20
            });
            this.anims.create({
                key: 'barreVie0',
                frames: [ { key: 'barreVie', frame: 6 } ],
                frameRate: 20
            });

            this.power = this.physics.add.staticGroup();
            this.power.create(600, 500, 'power_up').setScale(2);
            this.power.create(600, 300, 'power_up').setScale(2);
            this.physics.add.collider(this.player, this.power, powerActivate, null, this);

            this.coffre = this.physics.add.staticGroup();
            this.coffre.create(400, 500, 'coffre').setScale(2);
            this.physics.add.collider(this.player, this.coffre, degat, null, this);
            this.coffre.vie = 100;

            this.argent = this.physics.add.sprite(40, 107, 'argent').setScale(2);
            this.argent.setScrollFactor(0);
            this.afficheScore=0;
            this.scoreArgent=this.add.text(50,100,': 0',{fontSize:'16px',fill:'#000'});
            this.scoreArgent.setScrollFactor(0);

            this.carcasse = this.physics.add.staticGroup();
            this.carcasse.create(400, 100, 'carcasse_hero').setScale(2);

            this.projectileP = this.physics.add.group();
            this.physics.add.collider(this.projectileP, this.coffre, degatMonstre, null, this);

            this.loot = this.physics.add.staticGroup();
            this.physics.add.collider(this.player, this.loot, recupLoot, null, this);
        }

        update(){

            if (this.nouveauJoueur==true){
                this.nouveauJoueur=false;
            this.player.destroy();

            this.player = this.physics.add.sprite(this.player.x, this.player.y, 'persoGolem').setScale(2);
                this.player.setCollideWorldBounds(true);
                this.player.direction = 'right';
                this.physics.add.collider( this.player,  this.platforms);

                this.physics.world.setBounds(0, 0, 1000, 1000);
                this.cameras.main.setBounds(0, 0, 1000, 1000);
                this.cameras.main.startFollow(this.player); 

                this.physics.add.collider(this.player, this.coffre, degat, null, this);
                this.physics.add.collider(this.player, this.power, powerActivate, null, this);

                this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('persoGolem', {start:14,end:20}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('persoGolem', {start:28,end:34}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('persoGolem', {start:21,end:27}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'up',
                frames: this.anims.generateFrameNumbers('persoGolem', {start:7,end:13}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'down',
                frames: this.anims.generateFrameNumbers('persoGolem', {start:0,end:6}),
                frameRate: 10,
                repeat: -1
                });
        }

        if (this.tete==true && this.compteurTete==0){
            this.compteurTete=1;

            this.carcasse.create(this.player.x, this.player.y, 'carcasse_hero').setScale(2);


            this.player.destroy();
            this.player = this.physics.add.sprite(this.player.x+100,this.player.y, 'tete').setScale(2);
            this.player.setCollideWorldBounds(true);
            this.physics.add.collider( this.player,  this.platforms);

            this.physics.world.setBounds(0, 0, 1000, 1000);
            this.cameras.main.setBounds(0, 0, 1000, 1000);
            this.cameras.main.startFollow(this.player); 

            this.physics.add.collider(this.player, this.coffre, degat, null, this);
            this.physics.add.overlap(this.player, this.carcasse, retourCorps, null, this);
            this.physics.add.collider(this.player, this.power, powerActivate, null, this);

                this.anims.create({
                key: 'teteup',
                frames: this.anims.generateFrameNumbers('tete', {start:0,end:7}),
                frameRate: 10,
                repeat: -1
                });
            this.anims.create({
                key: 'tetedown',
                frames: this.anims.generateFrameNumbers('tete', {start:8,end:15}),
                frameRate: 10,
                repeat: -1
                });
            this.anims.create({
                key: 'teteleft',
                frames: this.anims.generateFrameNumbers('tete', {start:16,end:23}),
                frameRate: 10,
                repeat: -1
                });
            this.anims.create({
                key: 'teteright',
                frames: this.anims.generateFrameNumbers('tete', {start:24,end:31}),
                frameRate: 10,
                repeat: -1
                });

            this.anims.create({
                key: 'teteturn',
                frames: [ { key: 'tete', frame: 8 } ],
                frameRate: 10,
                repeat: -1
                });
        }

        if(this.invincible == true){
        this.compteur-- ;
        this.player.setTint(0xff0000);
        if(this.compteur == 0){
            this.compteur = 90;
            this.player.setTint(0xffffff);
            this.invincible = false ;
        }
    }

        if (this.vieJoueur==6){
        this.barreVie.anims.play('barreVie6', true); //et animation => gauche
    }
        if (this.vieJoueur==5){
            this.barreVie.anims.play('barreVie5', true); //et animation => gauche
    }
        if (this.vieJoueur==4){
            this.barreVie.anims.play('barreVie4', true); //et animation => gauche
    }
        if (this.vieJoueur==3){
            this.barreVie.anims.play('barreVie3', true); //et animation => gauche
    }
        if (this.vieJoueur==2){
            this.barreVie.anims.play('barreVie2', true); //et animation => gauche
    }
        if (this.vieJoueur==1){
            this.barreVie.anims.play('barreVie1', true); //et animation => gauche
    }
        if (this.vieJoueur==0){
            this.barreVie.anims.play('barreVie0', true); //et animation => gauche
    }

   // if (this.compteurTete==1 && (this.player.x+32>this.carcasse.x && this.player.y<this.carcasse.y+64) )

    if (this.gameOver){return;}

    if ( Phaser.Input.Keyboard.JustDown(this.keys.a) && this.tete==false) {
    //if (this.keys.d.isDown){
        //this.projectileP.create(this.player.x, this.player.y, 'projectileP').setScale(2);
        this.proj=this.projectileP.create(this.player.x, this.player.y, 'projectileP').setScale(2);
        tirer(this.player,this.proj);
        }

    if (this.cursors.space.isDown && this.teteDisponible==true){ //si la touche gauche est appuyée
        this.tete=true; //et animation => gauche
        }
                if (this.cursors.left.isDown){ 
                    if (this.tete==true){
                        this.player.setVelocityX(-240); //alors vitesse négative en X
                        this.player.anims.play('teteleft', true);
                    }else{
                        //si la touche gauche est appuyée
                    this.player.setVelocityX(-240); //alors vitesse négative en X
                    this.player.anims.play('left', true); //et animation => gauche
                    this.player.direction = 'left';
                    }
                }
                else if (this.cursors.right.isDown){
                    if (this.tete==true){
                        this.player.setVelocityX(240); //alors vitesse négative en X
                        this.player.anims.play('teteright', true);
                    } else{
                    this.player.setVelocityX(240); //alors vitesse positive en X
                    this.player.anims.play('right', true); //et animation => droite
                    this.player.direction = 'right';
                    }
                }
                else if (this.cursors.up.isDown){
                    if (this.tete==true){
                        this.player.setVelocityY(-240); //alors vitesse négative en X
                        this.player.anims.play('teteup', true);
                    }else{

                this.player.setVelocityY(-240);
                this.player.anims.play('up', true);
                this.player.direction = 'up';
                    }
                }
                else if (this.cursors.down.isDown){
                    if (this.tete==true){
                        this.player.setVelocityY(240); //alors vitesse négative en X
                        this.player.anims.play('tetedown', true);
                    }else{
                    this.player.setVelocityY(240);
                    this.player.anims.play('down', true);
                    this.player.direction = 'down';
                    }
                }
                else{ // sinon
                    if (this.tete==true){
                    this.player.setVelocityX(0);
                    this.player.setVelocityY(0);
                    this.player.anims.play('teteturn');
                    }else{
                    this.player.setVelocityX(0);
                    this.player.setVelocityY(0); //vitesse nulle
                    this.player.anims.play('turn', true); //animation fait face caméra
                }}

                //this.scene.start("playgame");

            }

        };
        function tirer(player,proj) {
        // parametres physiques de la balle.
        //this.projectileP.create(player.x, player.y, 'projectileP').setScale(2);
        proj.setCollideWorldBounds(true);
        if (player.direction == 'left') { 
            proj.setVelocity(-200, 0);
        }
        if (player.direction == 'right') {
            proj.setVelocity(200, 0); 
        }
        if (player.direction == 'up') {
            proj.setVelocity(0, -200);
        }
        if (player.direction == 'down') { 
            proj.setVelocity(0, 200);
        }
}  


        function recupLoot(player,loot){
                loot.destroy();
             }

        function degatMonstre(projectileP,coffre){
            projectileP.destroy();
            coffre.vie=coffre.vie-10;
            if (coffre.vie!=100){
                coffre.destroy();
                this.afficheScore=this.afficheScore+10;
                this.scoreArgent.setText(': ' + this.afficheScore);
                this.scoreArgent.updateText();
                //coffre.disableBody(true, true);
                if (Math.floor(Math.random() * 100)<=20){
                this.loot.create(coffre.x, coffre.y, 'lootAile');
                }
            }
        }

        function retourCorps(player,carcasse){
            if (this.keys.a.isDown){
                this.compteurTete=0;
                this.tete=false;
                this.nouveauJoueur=true;
                carcasse.destroy();
                this.coeur=false;
            }
        }

        function powerActivate(player,power){
                this.teteDisponible=true;
                power.disableBody(true, true);
            }
    
            function degat(player){
                if (this.invincible==false){
                    this.invincible=true;
                this.vieJoueur=this.vieJoueur-1;
                }
            }

            var config = {
            pixelArt: true,
            type: Phaser.AUTO,
            width: 800, height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                debug: false
            }},

            scene: [Tuto,PlayGame]
            };
            new Phaser.Game(config);

        </script>
    </body>
</html>
