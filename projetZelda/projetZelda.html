                this.anims.create({
                    key: 'barreVie4',

                    frameRate: 20

                this.anims.create({
                    key: 'barreVie3',
                    frames: [ { key: 'barreVie', frame: 3 } ],

                });

                    key: 'barreVie2',
                    frames: [ { key: 'barreVie', frame: 4 } ],

                });
                this.anims.create({

                    frames: [ { key: 'barreVie', frame: 5 } ],

                });
                this.anims.create({

                    frameRate: 20
                });

            this.sentinelles.add(this.sentinelle);
            this.sentinelle.vie=40;
            this.sentinelle.setPushable(false);
            console.log(this.sentinelle);

            this.physics.add.collider(this.player, this.sentinelles, degat, null, this);
            this.anims.create({
                key: 'sentinelleUp',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:12,end:15}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleDown',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:8,end:11}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleLeft',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:4,end:7}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleRight',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:0,end:3}),
                frameRate: 10,
                repeat: -1
            });
           this.anims.create({
                key: 'sentinelleIdle',
                frames: [ { key: 'sentinelleMouv', frame: 8 } ],
                frameRate: 20
            });

            this.power = this.physics.add.staticGroup();
            this.power.create(1200, 300, 'power_up').setScale(2);
            this.physics.add.overlap(this.player, this.power, powerTete, null, this);

            this.coffre = this.physics.add.staticGroup();

            this.argent = this.physics.add.sprite(40, 107, 'argent').setScale(2);
            this.argent.setScrollFactor(0);
            this.scoreArgent=this.add.text(50,100,':'+this.afficheScore,{fontSize:'16px',fill:'#000'});
            this.scoreArgent.setScrollFactor(0);

            this.carcasse = this.physics.add.staticGroup();
            this.carcasse.create(384, 384, 'carcasse_hero').setScale(2);
            this.carcasse.create(1472, 1572, 'carcasse_hero').setScale(2);
            this.carcasse.create(2054, 1246, 'carcasse_hero').setScale(2);
            this.carcasse.create(1408, 2334, 'carcasse_hero').setScale(2);
            this.carcasse.create(1600, 1886, 'carcasse_hero').setScale(2);


            this.plaques = this.physics.add.staticGroup();
            this.plaques.create(104, 552, 'plaque').setScale(2);
            this.plaques.create(1192, 1306, 'plaque').setScale(2);
            this.plaques.create(2304, 1306, 'plaque').setScale(2);
            this.plaques.create(2048, 2556, 'plaque').setScale(2);
            this.plaques.create(2048, 1894, 'plaque').setScale(2);

            this.physics.add.overlap(this.plaques, this.carcasse, activePlaque, null, this);

            this.portes= this.physics.add.staticGroup();
            this.porte1=this.portes.create(1440, 430, 'murPorteVerticale').setScale(2).refreshBody();
            this.porte2=this.portes.create(1730, 1825, 'murPorte').setScale(2).refreshBody();
            this.physics.add.collider(this.player, this.portes);

            this.projectileP = this.physics.add.group();
            this.physics.add.collider(this.projectileP, this.obstacles, cleanProj, null, this);
            this.physics.add.collider(this.projectileP, this.sentinelles, degatMonstre, null, this);

            this.loot = this.physics.add.staticGroup();
            this.physics.add.collider(this.player, this.loot, recupLoot, null, this);

            this.anims.create({
                key: 'teteup',
                frames: this.anims.generateFrameNumbers('tete', {start:0,end:7}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'tetedown',
                frames: this.anims.generateFrameNumbers('tete', {start:8,end:15}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'teteleft',
                frames: this.anims.generateFrameNumbers('tete', {start:16,end:23}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'teteright',
                frames: this.anims.generateFrameNumbers('tete', {start:24,end:31}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'teteturn',
                frames: [ { key: 'tete', frame: 8 } ],
                frameRate: 10,
                repeat: -1
            });
            this.texteTuto = this.physics.add.staticGroup();
        }


        update(){
            if (this.keys.e.isDown){
                if (this.texteTirAff==true || this.texteIntAff==true){
                this.texteInteraction.destroy();
                this.texteTir.destroy();
                }
            }

            if ((this.input.keyboard.checkDown(this.keys.d,9000)==true)&&(this.dashVal==0)&& this.dash==true){this.dashVal=9000};
                if (this.dashVal>0){
                    this.dashVal = this.dashVal -600
                    this.player.setVelocity(0,0);
                    if (this.player.direction == "down"){
                        this.player.setVelocityY(600);
                    }
                    else if (this.player.direction == "left"){
                        this.player.setVelocityX(-600);
                    }
                    else if (this.player.direction == "up"){
                        this.player.setVelocityY(-600);
                    }
                    else if (this.player.direction == "right"){
                        this.player.setVelocityX(600);
                    }

                };
if (this.dashVal<0){this.dashVal = 0};

            if (this.inventaireAile==true && this.nbAile<this.nbAileMax){
                this.imgInventaire = this.physics.add.sprite(this.barreVie.x-30+(64*this.nbElementInventaire), this.barreVie.y+450, 'inventaireAile').setScale(2).setDepth(0);
                this.imgInventaire.setScrollFactor(0);
                this.nbElementInventaire=this.nbElementInventaire+1;
                this.nbAile=this.nbAile+1;
            }
            if (this.inventaireCle==true && this.nbCle<1){
                this.imgInventaire = this.physics.add.sprite(this.barreVie.x-30+(64*this.nbElementInventaire), this.barreVie.y+450, 'inventaireCle').setScale(2).setDepth(0);
                this.imgInventaire.setScrollFactor(0);
                this.nbElementInventaire=this.nbElementInventaire+1;
                this.nbCle=this.nbCle+1;
            }

            if (this.nouveauJoueur==true){
                this.nouveauJoueur=false;
                this.player.destroy();

                this.player = this.physics.add.sprite(this.player.x, this.player.y, 'persoGolem').setScale(2);
                this.player.setCollideWorldBounds(true);
                this.player.direction = 'right';
                this.physics.add.collider( this.player,  this.platforms);

                this.physics.world.setBounds(0, 0, 2432, 2624);
                this.cameras.main.setBounds(0, 0, 2432, 2624);
                this.cameras.main.startFollow(this.player); 

                this.physics.add.collider(this.player, this.obstacles);
                this.physics.add.collider(this.player, this.coffre);
                this.physics.add.collider(this.player, this.portes);
                this.physics.add.overlap(this.player, this.coffre, ouvrirCoffre, null, this);
                this.physics.add.overlap(this.player, this.carcasse, retourCorps, null, this);
                this.physics.add.collider(this.player, this.loot, recupLoot, null, this);
                this.physics.add.collider(this.player, this.sentinelles, degat, null, this);
        }

        if (this.tete==true && this.compteurTete==0){
            this.compteurTete=1;
            this.carcasse.create(this.player.x, this.player.y, 'carcasse_hero').setScale(2);
            this.player.destroy();
            this.player = this.physics.add.sprite(this.player.x,this.player.y, 'tete').setScale(2);
            this.player.setCollideWorldBounds(true);
            this.physics.add.collider( this.player,  this.platforms);
            this.physics.world.setBounds(0, 0, 2432, 2624);
            this.cameras.main.setBounds(0, 0, 2432, 2624);
            this.cameras.main.startFollow(this.player);
            this.cameras.main.startFollow(this.player);
            this.physics.add.collider(this.player, this.obstacles);
            this.physics.add.collider(this.player, this.coffre);
            this.physics.add.collider(this.player, this.portes);
            this.physics.add.overlap(this.player, this.carcasse, retourCorps, null, this);
            this.physics.add.collider(this.player, this.loot, recupLoot, null, this);
            this.physics.add.collider(this.player, this.sentinelles, degat, null, this);
        }

        if(this.invincible == true){
            this.compteurInva-- ;
            this.player.setTint(0xff0000);
             if(this.compteurInva == 0){
                this.compteurInva = 60;
                this.player.setTint(0xffffff);
                this.invincible = false ;
            }
        }

        if (this.vieJoueur==6){
            this.barreVie.anims.play('barreVie6', true); //et animation => gauche
        }
        if (this.vieJoueur==5){
            this.barreVie.anims.play('barreVie5', true); //et animation => gauche
        }
        if (this.vieJoueur==4){
            this.barreVie.anims.play('barreVie4', true); //et animation => gauche
        }
        if (this.vieJoueur==3){
            this.barreVie.anims.play('barreVie3', true); //et animation => gauche
        }
        if (this.vieJoueur==2){
            this.barreVie.anims.play('barreVie2', true); //et animation => gauche
        }
        if (this.vieJoueur==1){
            this.barreVie.anims.play('barreVie1', true); //et animation => gauche
        }
        if (this.vieJoueur==0){
            this.barreVie.anims.play('barreVie0', true); //et animation => gauche
            this.gameOver=true;
        }

        if (this.gameOver){
            this.scene.start("EcranAccueil");
        }

        if (this.cursors.space.isDown && this.teteDisponible==true){ //si la touche gauche est appuyée
            this.tete=true; //et animation => gauche
        }

    if (this.dashVal==0){
        if (this.cursors.left.isDown){ 
            if (this.tete==true){
                this.player.setVelocityX(-240); //alors vitesse négative en X
                this.player.anims.play('teteleft', true);
            }else{
                        //si la touche gauche est appuyée
            this.player.setVelocityX(-240); //alors vitesse négative en X
            this.player.anims.play('left', true); //et animation => gauche
            this.player.direction = 'left';
            }

        }else if (this.cursors.right.isDown){
            if (this.tete==true){
                this.player.setVelocityX(240); //alors vitesse négative en X
                this.player.anims.play('teteright', true);
            } else{
                this.player.setVelocityX(240); //alors vitesse positive en X
                this.player.anims.play('right', true); //et animation => droite
                this.player.direction = 'right';
                }
        }else if (this.cursors.up.isDown){
            if (this.tete==true){
                this.player.setVelocityY(-240); //alors vitesse négative en X
                this.player.anims.play('teteup', true);
            }else{
                this.player.setVelocityY(-240);
                this.player.anims.play('up', true);
                this.player.direction = 'up';
                }
        }else if (this.cursors.down.isDown){
                if (this.tete==true){
                    this.player.setVelocityY(240); //alors vitesse négative en X
                    this.player.anims.play('tetedown', true);
                }else{
                this.player.setVelocityY(240);
                this.player.anims.play('down', true);
                this.player.direction = 'down';
                }
            }else{ // sinon
                if (this.tete==true){
                    this.player.setVelocityX(0);
                    this.player.setVelocityY(0);
                    this.player.anims.play('teteturn');
                }else{
                    this.player.setVelocityX(0);
                    this.player.setVelocityY(0); //vitesse nulle
                    this.player.anims.play('turn', true); //animation fait face caméra
                }}
            }

            if (this.compttmp>0){
                this.compttmp--;
                if(this.compttmp<=0){
                    this.player.setAcceleration(0,0);
                    this.player.setVelocity(0,0);
                }
            }

            if ( Phaser.Input.Keyboard.JustDown(this.keys.a) && this.tete==false && this.tir==true) {
                this.proj=this.projectileP.create(this.player.x, this.player.y, 'projectileP').setScale(2);
                tirer(this.player,this.proj);
            } 
        }};

        function tirer(player,proj) {
            proj.origineX=player.x;
            proj.origineY=player.y;
            if (player.direction == 'left') { 
                proj.setVelocity(-400, 0);
            }
            if (player.direction == 'right') {
                proj.setVelocity(400, 0); 
            }
            if (player.direction == 'up') {

            }
            if (player.direction == 'down') { 
                proj.setVelocity(0, 400);
            }
