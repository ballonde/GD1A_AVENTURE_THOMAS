        class Tuto extends Phaser.Scene{

                key: 'left',

            this.physics.add.collider(this.projectileP, this.sentinelles, degatMonstre, null, this);

        update(){

                key: 'teteleft',
                frames: this.anims.generateFrameNumbers('tete', {start:16,end:23}),
                frameRate: 10,
                repeat: -1
                });
            this.anims.create({
                key: 'teteright',
                frames: this.anims.generateFrameNumbers('tete', {start:24,end:31}),
                frameRate: 10,
                repeat: -1
                });

            this.anims.create({
                key: 'teteturn',
                frames: [ { key: 'tete', frame: 8 } ],
                frameRate: 10,
                repeat: -1

        }

        if(this.invincible == true){
        this.compteur-- ;
        this.player.setTint(0xff0000);
        if(this.compteur == 0){
            this.compteur = 90;
            this.player.setTint(0xffffff);
            this.invincible = false ;

        if (this.vieJoueur==6){

    }

    }

            this.barreVie.anims.play('barreVie4', true); //et animation => gauche
    }
        if (this.vieJoueur==3){
            this.barreVie.anims.play('barreVie3', true); //et animation => gauche
    }
        if (this.vieJoueur==2){
            this.barreVie.anims.play('barreVie2', true); //et animation => gauche
    }
        if (this.vieJoueur==1){
            this.barreVie.anims.play('barreVie1', true); //et animation => gauche
    }
        if (this.vieJoueur==0){
            this.barreVie.anims.play('barreVie0', true); //et animation => gauche
    }

   // if (this.compteurTete==1 && (this.player.x+32>this.carcasse.x && this.player.y<this.carcasse.y+64) )

    if (this.gameOver){return;}

    if ( Phaser.Input.Keyboard.JustDown(this.keys.a) && this.tete==false) {
    //if (this.keys.d.isDown){
        //this.projectileP.create(this.player.x, this.player.y, 'projectileP').setScale(2);
        this.proj=this.projectileP.create(this.player.x, this.player.y, 'projectileP').setScale(2);
        tirer(this.player,this.proj);
        }

    if (this.cursors.space.isDown && this.teteDisponible==true){ //si la touche gauche est appuyée
        this.tete=true; //et animation => gauche
        }
                if (this.cursors.left.isDown){ 
                    if (this.tete==true){
                        this.player.setVelocityX(-240); //alors vitesse négative en X
                        this.player.anims.play('teteleft', true);
                    }else{
                        //si la touche gauche est appuyée
                    this.player.setVelocityX(-240); //alors vitesse négative en X
                    this.player.anims.play('left', true); //et animation => gauche
                    this.player.direction = 'left';
                    }
                }
                else if (this.cursors.right.isDown){
                    if (this.tete==true){
                        this.player.setVelocityX(240); //alors vitesse négative en X
                        this.player.anims.play('teteright', true);
                    } else{
                    this.player.setVelocityX(240); //alors vitesse positive en X
                    this.player.anims.play('right', true); //et animation => droite
                    this.player.direction = 'right';
                    }
                }
                else if (this.cursors.up.isDown){
                    if (this.tete==true){
                        this.player.setVelocityY(-240); //alors vitesse négative en X
                        this.player.anims.play('teteup', true);
                    }else{

                this.player.setVelocityY(-240);
                this.player.anims.play('up', true);
                this.player.direction = 'up';
                    }
                }
                else if (this.cursors.down.isDown){
                    if (this.tete==true){
                        this.player.setVelocityY(240); //alors vitesse négative en X
                        this.player.anims.play('tetedown', true);
                    }else{
                    this.player.setVelocityY(240);
                    this.player.anims.play('down', true);
                    this.player.direction = 'down';
                    }
                }
                else{ // sinon
                    if (this.tete==true){
                    this.player.setVelocityX(0);
                    this.player.setVelocityY(0);
                    this.player.anims.play('teteturn');
                    }else{
                    this.player.setVelocityX(0);
                    this.player.setVelocityY(0); //vitesse nulle
                    this.player.anims.play('turn', true); //animation fait face caméra
                }}

                //this.scene.start("playgame");

            }

        function tirer(player,proj) {
        // parametres physiques de la balle.
        //this.projectileP.create(player.x, player.y, 'projectileP').setScale(2);
        proj.setCollideWorldBounds(true);
        if (player.direction == 'left') { 
            proj.setVelocity(-200, 0);
        }
        if (player.direction == 'right') {
            proj.setVelocity(200, 0); 
        }
        if (player.direction == 'up') {
            proj.setVelocity(0, -200);
        }
        if (player.direction == 'down') { 
            proj.setVelocity(0, 200);
        }
}

        function degatMonstre(projectileP,sentinelles){
            projectileP.destroy();
            sentinelles.vie=sentinelles.vie-10;
            if (sentinelles.vie!=100){
                sentinelles.destroy();
                this.afficheScore=this.afficheScore+100+Math.floor(Math.random() * 50);
                this.scoreArgent.setText(': ' + this.afficheScore);
                this.scoreArgent.updateText();
                //coffre.disableBody(true, true);
                if (Math.floor(Math.random() * 100)<=100){
                this.loot.create(sentinelles.x, sentinelles.y, 'lootAile');
                }
            }
        }

        function retourCorps(player,carcasse){
            if (this.keys.a.isDown){
                this.compteurTete=0;
                this.tete=false;
                this.nouveauJoueur=true;
                carcasse.destroy();
                this.coeur=false;
            }
        }

        function powerActivate(player,power){
                this.teteDisponible=true;
                power.disableBody(true, true);
            }
    
            function degat(player){
                if (this.invincible==false){
                    this.invincible=true;
                this.vieJoueur=this.vieJoueur-1;
                }
            }
