            this.load.image('carcasse_hero', 'assets/carcasse_hero.png');

            this.load.spritesheet('tete','assets/tete_hero_deplacement.png',

            create(){

                this.plateformes = this.carteTuto.createStaticLayer(

                this.obstacles = this.carteTuto.createStaticLayer(

                this.player.direction = 'right';

                this.physics.add.collider(this.player, this.obstacles);

                this.cameras.main.setBounds(0, 0, 1280, 1000);

                    key: 'left',
                    frames: this.anims.generateFrameNumbers('persoGolem', {start:14,end:20}),
                    frameRate: 10,
                    repeat: -1
                });
                this.anims.create({
                    key: 'turn',
                    frames: this.anims.generateFrameNumbers('persoGolem', {start:28,end:34}),
                    frameRate: 10,
                    repeat: -1
                });

                this.barreVie.setScrollFactor(0);
                this.anims.create({
                    key: 'barreVie6',
                    frames: [ { key: 'barreVie', frame: 0 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie5',
                    frames: [ { key: 'barreVie', frame: 1 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie4',
                    frames: [ { key: 'barreVie', frame: 2 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie3',
                    frames: [ { key: 'barreVie', frame: 3 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie2',
                    frames: [ { key: 'barreVie', frame: 4 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie1',
                    frames: [ { key: 'barreVie', frame: 5 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie0',
                    frames: [ { key: 'barreVie', frame: 6 } ],
                    frameRate: 20
                });

            this.sentinelles.direction='null';
            this.physics.add.collider(this.player, this.sentinelles, degat, null, this);
            this.anims.create({
                key: 'sentinelleUp',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:12,end:15}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleDown',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:8,end:11}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleLeft',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:4,end:7}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleRight',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:0,end:3}),
                frameRate: 10,
                repeat: -1
            });
           this.anims.create({
                key: 'sentinelleIdle',
                frames: [ { key: 'sentinelleMouv', frame: 8 } ],

            this.physics.add.collider(this.projectileP, this.obstacles, cleanProj, null, this);
            this.physics.add.collider(this.projectileP, this.sentinelles, degatMonstre, null, this);

            this.physics.add.collider(this.player, this.loot, recupLoot, null, this);

                frames: this.anims.generateFrameNumbers('tete', {start:0,end:7}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'tetedown',
                frames: this.anims.generateFrameNumbers('tete', {start:8,end:15}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'teteleft',
                frames: this.anims.generateFrameNumbers('tete', {start:16,end:23}),
                frameRate: 15,
                repeat: -1

                frameRate: 15,
                repeat: -1

        update(){

            if (this.inventaireCle==true){
                this.imgInventaire = this.physics.add.sprite(this.barreVie.x-30+(64*this.nbElementInventaire), this.barreVie.y+450, 'inventaireCle').setScale(2).setDepth(0);
                this.imgInventaire.setScrollFactor(0);
                this.nbElementInventaire=this.nbElementInventaire+1;
            }
            if (this.inventaireAile==true){
                this.imgInventaire = this.physics.add.sprite(this.barreVie.x-30+(64*this.nbElementInventaire), this.barreVie.y+450, 'inventaireAile').setScale(2).setDepth(0);
                this.imgInventaire.setScrollFactor(0);
                this.nbElementInventaire=this.nbElementInventaire+1;
            }

            if (this.nouveauJoueur==true){
                this.nouveauJoueur=false;
                this.player.destroy();

                this.player = this.physics.add.sprite(this.player.x, this.player.y, 'persoGolem').setScale(2);
                this.player.setCollideWorldBounds(true);
                this.player.direction = 'right';

                this.physics.world.setBounds(0, 0, 1280, 1000);
                this.cameras.main.setBounds(0, 0, 1280, 1000);
                this.cameras.main.startFollow(this.player); 

                this.physics.add.collider(this.player, this.obstacles);
                this.physics.add.collider(this.player, this.loot, recupLoot, null, this);
                this.physics.add.collider(this.player, this.sentinelles, degat, null, this);
        }

        if (this.tete==true && this.compteurTete==0){
            this.compteurTete=1;
            this.carcasse.create(this.player.x, this.player.y, 'carcasse_hero').setScale(2);
            this.player.destroy();
            this.player = this.physics.add.sprite(this.player.x,this.player.y, 'tete').setScale(2);
            this.player.setCollideWorldBounds(true);
            this.physics.world.setBounds(0, 0, 1280, 1000);
            this.cameras.main.setBounds(0, 0, 1280, 1000);
            this.cameras.main.startFollow(this.player);
            this.physics.add.collider(this.player, this.obstacles);
            this.physics.add.overlap(this.player, this.carcasse, retourCorps, null, this);
            this.physics.add.collider(this.player, this.loot, recupLoot, null, this);
            this.physics.add.collider(this.player, this.sentinelles, degat, null, this);
        }

        if(this.invincible == true){
            this.compteurInva-- ;
            this.player.setTint(0xff0000);
             if(this.compteurInva == 0){
                this.compteurInva = 60;
                this.player.setTint(0xffffff);
                this.invincible = false ;
            }
        }

        if (this.vieJoueur==6){
            this.barreVie.anims.play('barreVie6', true); //et animation => gauche
        }
        if (this.vieJoueur==5){
            this.barreVie.anims.play('barreVie5', true); //et animation => gauche
        }
        if (this.vieJoueur==4){
            this.barreVie.anims.play('barreVie4', true); //et animation => gauche
        }
        if (this.vieJoueur==3){
            this.barreVie.anims.play('barreVie3', true); //et animation => gauche
        }
        if (this.vieJoueur==2){
            this.barreVie.anims.play('barreVie2', true); //et animation => gauche
        }
        if (this.vieJoueur==1){
            this.barreVie.anims.play('barreVie1', true); //et animation => gauche
        }
        if (this.vieJoueur==0){
            this.barreVie.anims.play('barreVie0', true); //et animation => gauche
            this.gameOver=true;
        }

        if (this.gameOver){
            this.scene.start("EcranAccueil");
        }

        if (this.cursors.space.isDown && this.teteDisponible==true){ //si la touche gauche est appuyée
            this.tete=true; //et animation => gauche
        }

        if (this.cursors.left.isDown){ 
            if (this.tete==true){
                this.player.setVelocityX(-240); //alors vitesse négative en X
                this.player.anims.play('teteleft', true);
            }else{
                        //si la touche gauche est appuyée
            this.player.setVelocityX(-240); //alors vitesse négative en X
            this.player.anims.play('left', true); //et animation => gauche
            this.player.direction = 'left';
            }

        }else if (this.cursors.right.isDown){
            if (this.tete==true){
                this.player.setVelocityX(240); //alors vitesse négative en X
                this.player.anims.play('teteright', true);
            } else{
                this.player.setVelocityX(240); //alors vitesse positive en X
                this.player.anims.play('right', true); //et animation => droite
                this.player.direction = 'right';
                }
        }else if (this.cursors.up.isDown){
            if (this.tete==true){
                this.player.setVelocityY(-240); //alors vitesse négative en X
                this.player.anims.play('teteup', true);
            }else{
                this.player.setVelocityY(-240);
                this.player.anims.play('up', true);
                this.player.direction = 'up';
                }
        }else if (this.cursors.down.isDown){
                if (this.tete==true){
                    this.player.setVelocityY(240); //alors vitesse négative en X
                    this.player.anims.play('tetedown', true);
                }else{
                this.player.setVelocityY(240);
                this.player.anims.play('down', true);
                this.player.direction = 'down';
                }
            }else{ // sinon
                if (this.tete==true){
                    this.player.setVelocityX(0);
                    this.player.setVelocityY(0);
                    this.player.anims.play('teteturn');
                }else{
                    this.player.setVelocityX(0);
                    this.player.setVelocityY(0); //vitesse nulle
                    this.player.anims.play('turn', true); //animation fait face caméra
                }}
            if ( Phaser.Input.Keyboard.JustDown(this.keys.d) && this.dash==true){
                if (this.player.direction == 'left') { 
                    this.player.x=this.player.x-50;
                }
                //this.physics.add.overlap(this.player, this.carcasse, retourCorps, null, this);
                if (this.player.direction == 'right' && this.physics.add.overlap(this.player,this.obstacles)!=false) {
                    this.player.x=this.player.x+50;
                }
                if (this.player.direction == 'up') {
                    //this.player.y=this.player.y-50;
                    this.player.setVelocityY(-5000);
                    
                }
                if (this.player.direction == 'down') { 
                    this.player.y=this.player.y+50;
                }
            }
                if ( Phaser.Input.Keyboard.JustDown(this.keys.a) && this.tete==false) {
            this.proj=this.projectileP.create(this.player.x, this.player.y, 'projectileP').setScale(2);
            tirer(this.player,this.proj);
            } 
            }
        };

                    frames: [ { key: 'barreVie', frame: 6 } ],
                    frameRate: 20
                });

            this.sentinelles = this.physics.add.group();
            this.sentinelle = this.physics.add.sprite(300,300, 'sentinelleMouv').setScale(2);
            this.sentinelles.add(this.sentinelle);

            this.physics.add.collider(this.player, this.sentinelles, degat, null, this);

                key: 'sentinelleUp',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:12,end:15}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleDown',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:8,end:11}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleLeft',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:4,end:7}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleRight',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:0,end:3}),
                frameRate: 10,
                repeat: -1
            });
           this.anims.create({
                key: 'sentinelleIdle',
                frames: [ { key: 'sentinelleMouv', frame: 8 } ],
                frameRate: 20
            });

            this.power = this.physics.add.staticGroup();
            this.power.create(600, 500, 'power_up').setScale(2);
            this.power.create(600, 300, 'power_up').setScale(2);
            this.physics.add.collider(this.player, this.power, powerActivate, null, this);

            this.coffre = this.physics.add.staticGroup();
            this.coffre.create(400, 500, 'coffre').setScale(2);
            this.physics.add.overlap(this.player, this.coffre, ouvrirCoffre, null, this);
            this.physics.add.collider(this.player, this.coffre);

            this.argent = this.physics.add.sprite(40, 107, 'argent').setScale(2);
            this.argent.setScrollFactor(0);
            this.scoreArgent=this.add.text(50,100,':'+this.afficheScore,{fontSize:'16px',fill:'#000'});
            this.scoreArgent.setScrollFactor(0);

            this.carcasse = this.physics.add.staticGroup();
            this.carcasse.create(400, 100, 'carcasse_hero').setScale(2);

            this.projectileP = this.physics.add.group();
            this.physics.add.collider(this.projectileP, this.obstacles, cleanProj, null, this);
            this.physics.add.collider(this.projectileP, this.sentinelles, degatMonstre, null, this);

            this.loot = this.physics.add.staticGroup();
            this.physics.add.collider(this.player, this.loot, recupLoot, null, this);

            this.anims.create({
                key: 'teteup',
                frames: this.anims.generateFrameNumbers('tete', {start:0,end:7}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'tetedown',
                frames: this.anims.generateFrameNumbers('tete', {start:8,end:15}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'teteleft',
                frames: this.anims.generateFrameNumbers('tete', {start:16,end:23}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'teteright',
                frames: this.anims.generateFrameNumbers('tete', {start:24,end:31}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'teteturn',
                frames: [ { key: 'tete', frame: 8 } ],
                frameRate: 10,
                repeat: -1
            });
        }

        update(){
            if (this.inventaireCle==true){
                this.imgInventaire = this.physics.add.sprite(this.barreVie.x-30+(64*this.nbElementInventaire), this.barreVie.y+450, 'inventaireCle').setScale(2).setDepth(0);
                this.imgInventaire.setScrollFactor(0);
                this.nbElementInventaire=this.nbElementInventaire+1;
            }
            if (this.inventaireAile==true){
                this.imgInventaire = this.physics.add.sprite(this.barreVie.x-30+(64*this.nbElementInventaire), this.barreVie.y+450, 'inventaireAile').setScale(2).setDepth(0);
                this.imgInventaire.setScrollFactor(0);
                this.nbElementInventaire=this.nbElementInventaire+1;
            }

            if (this.nouveauJoueur==true){
                this.nouveauJoueur=false;
                this.player.destroy();

                this.player = this.physics.add.sprite(this.player.x, this.player.y, 'persoGolem').setScale(2);
                this.player.setCollideWorldBounds(true);
                this.player.direction = 'right';
                this.physics.add.collider( this.player,  this.platforms);

                this.physics.world.setBounds(0, 0, 1280, 1000);
                this.cameras.main.setBounds(0, 0, 1280, 1000);
                this.cameras.main.startFollow(this.player); 

                this.physics.add.collider(this.player, this.obstacles);
                this.physics.add.collider(this.player, this.coffre);
                this.physics.add.overlap(this.player, this.coffre, ouvrirCoffre, null, this);
                this.physics.add.overlap(this.player, this.carcasse, retourCorps, null, this);
                this.physics.add.collider(this.player, this.power, powerActivate, null, this);
                this.physics.add.collider(this.player, this.loot, recupLoot, null, this);
                this.physics.add.collider(this.player, this.sentinelles, degat, null, this);
        }

        if (this.tete==true && this.compteurTete==0){
            this.compteurTete=1;
            this.carcasse.create(this.player.x, this.player.y, 'carcasse_hero').setScale(2);
            this.player.destroy();
            this.player = this.physics.add.sprite(this.player.x,this.player.y, 'tete').setScale(2);
            this.player.setCollideWorldBounds(true);
            this.physics.add.collider( this.player,  this.platforms);
            this.physics.world.setBounds(0, 0, 1280, 1000);
            this.cameras.main.setBounds(0, 0, 1280, 1000);
            this.cameras.main.startFollow(this.player);
            this.physics.add.collider(this.player, this.obstacles);
            this.physics.add.collider(this.player, this.coffre);
            this.physics.add.overlap(this.player, this.carcasse, retourCorps, null, this);
            this.physics.add.collider(this.player, this.power, powerActivate, null, this);
            this.physics.add.collider(this.player, this.loot, recupLoot, null, this);
            this.physics.add.collider(this.player, this.sentinelles, degat, null, this);
        }

        if(this.invincible == true){
            this.compteurInva-- ;
            this.player.setTint(0xff0000);
             if(this.compteurInva == 0){
                this.compteurInva = 60;
                this.player.setTint(0xffffff);
                this.invincible = false ;
            }
        }

        if (this.vieJoueur==6){
            this.barreVie.anims.play('barreVie6', true); //et animation => gauche
        }
        if (this.vieJoueur==5){
            this.barreVie.anims.play('barreVie5', true); //et animation => gauche
        }
        if (this.vieJoueur==4){
            this.barreVie.anims.play('barreVie4', true); //et animation => gauche
        }
        if (this.vieJoueur==3){
            this.barreVie.anims.play('barreVie3', true); //et animation => gauche
        }
        if (this.vieJoueur==2){
            this.barreVie.anims.play('barreVie2', true); //et animation => gauche
        }
        if (this.vieJoueur==1){
            this.barreVie.anims.play('barreVie1', true); //et animation => gauche
        }
        if (this.vieJoueur==0){
            this.barreVie.anims.play('barreVie0', true); //et animation => gauche
            this.gameOver=true;
        }

        if (this.gameOver){
            this.scene.start("EcranAccueil");
        }

        if (this.cursors.space.isDown && this.teteDisponible==true){ //si la touche gauche est appuyée
            this.tete=true; //et animation => gauche
        }

        if (this.cursors.left.isDown){ 
            if (this.tete==true){
                this.player.setVelocityX(-240); //alors vitesse négative en X
                this.player.anims.play('teteleft', true);
            }else{
                        //si la touche gauche est appuyée
            this.player.setVelocityX(-240); //alors vitesse négative en X
            this.player.anims.play('left', true); //et animation => gauche
            this.player.direction = 'left';
            }

        }else if (this.cursors.right.isDown){
            if (this.tete==true){
                this.player.setVelocityX(240); //alors vitesse négative en X
                this.player.anims.play('teteright', true);
            } else{
                this.player.setVelocityX(240); //alors vitesse positive en X
                this.player.anims.play('right', true); //et animation => droite
                this.player.direction = 'right';
                }
        }else if (this.cursors.up.isDown){
            if (this.tete==true){
                this.player.setVelocityY(-240); //alors vitesse négative en X
                this.player.anims.play('teteup', true);
            }else{
                this.player.setVelocityY(-240);
                this.player.anims.play('up', true);
                this.player.direction = 'up';
                }
        }else if (this.cursors.down.isDown){
                if (this.tete==true){
                    this.player.setVelocityY(240); //alors vitesse négative en X
                    this.player.anims.play('tetedown', true);
                }else{
                this.player.setVelocityY(240);
                this.player.anims.play('down', true);
                this.player.direction = 'down';
                }
            }else{ // sinon
                if (this.tete==true){
                    this.player.setVelocityX(0);
                    this.player.setVelocityY(0);
                    this.player.anims.play('teteturn');
                }else{
                    this.player.setVelocityX(0);
                    this.player.setVelocityY(0); //vitesse nulle
                    this.player.anims.play('turn', true); //animation fait face caméra
                }}
            if ( Phaser.Input.Keyboard.JustDown(this.keys.d) && this.dash==true){
                if (this.player.direction == 'left') { 
                    this.player.x=this.player.x-50;
                }
                //this.physics.add.overlap(this.player, this.carcasse, retourCorps, null, this);
                if (this.player.direction == 'right' && this.physics.add.overlap(this.player,this.obstacles)!=false) {
                    this.player.x=this.player.x+50;
                }
                if (this.player.direction == 'up') {
                    //this.player.y=this.player.y-50;
                    this.player.setVelocityY(-5000);
                    
                }
                if (this.player.direction == 'down') { 
                    this.player.y=this.player.y+50;
                }
            }
                if ( Phaser.Input.Keyboard.JustDown(this.keys.a) && this.tete==false) {
            this.proj=this.projectileP.create(this.player.x, this.player.y, 'projectileP').setScale(2);
            tirer(this.player,this.proj);
            } 
            }
        };

        function tirer(player,proj) {
            proj.origineX=player.x;
            proj.origineY=player.y;
            if (player.direction == 'left') { 
                proj.setVelocity(-400, 0);
            }
            if (player.direction == 'right') {
                proj.setVelocity(400, 0); 
            }
            if (player.direction == 'up') {
                proj.setVelocity(0, -400);
            }
            if (player.direction == 'down') { 
                proj.setVelocity(0, 400);
            }
        }  


        function recupLoot(player,loot){

            loot.destroy();
            if (loot.nom=="cle"){
                this.imgInventaire = this.physics.add.sprite(this.barreVie.x-30+(64*this.nbElementInventaire), this.barreVie.y+450, 'inventaireCle').setScale(2).setDepth(0);
                this.imgInventaire.setScrollFactor(0);
                this.nbElementInventaire=this.nbElementInventaire+1;
                this.inventaireCle=true;
            }
            if (loot.nom=="aile"){
                this.imgInventaire = this.physics.add.sprite(this.barreVie.x-30+(64*this.nbElementInventaire), this.barreVie.y+450, 'inventaireAile').setScale(2).setDepth(0);
                this.imgInventaire.setScrollFactor(0);
                this.nbElementInventaire=this.nbElementInventaire+1;
                this.inventaireAile=true;
            }
            //this.objetInventaire.push(loot);
            //updateInventaire();
        }

        /*function updateInventaire(){
            for (let i = 0; i < this.objetInventaire.length; i++) {
                console.log(item, index);
            }
        }*/

        function cleanProj(projectileP,obstacles){
            projectileP.destroy();
        }

        function degatMonstre(projectileP,sentinelles){
            projectileP.destroy();
            sentinelles.vie=sentinelles.vie-10;
            if (sentinelles.vie!=100){
                sentinelles.destroy();
                this.afficheScore=this.afficheScore+100+Math.floor(Math.random() * 50);
                this.scoreArgent.setText(': ' + this.afficheScore);
                this.scoreArgent.updateText();
                //coffre.disableBody(true, true);
                if (Math.floor(Math.random() * 100)<=100){
                    this.aile=this.loot.create(sentinelles.x, sentinelles.y, 'lootAile');
                    this.aile.nom="aile";
                }
            }
        }
        function ouvrirCoffre(player,coffre){
            if (this.keys.e.isDown){
                this.cle=this.loot.create(coffre.x, coffre.y, 'cle').setScale(2);
                this.cle.nom="cle";
                coffre.destroy();
            }
        }

        function passage(player,power){
        if ( this.keys.e.isDown){
            this.scene.start('Plaine',{
                vieJoueur:this.vieJoueur,
                teteDisponible: this.teteDisponible, 
                dash:this.dash, 
                afficheScore:this.afficheScore,
                inventaireCle:this.inventaireCle,
                inventaireAile:this.inventaireAile
        });
            }
        }
        function retourCorps(player,carcasse){
            if (this.keys.e.isDown){
                this.compteurTete=0;
                this.tete=false;
                this.nouveauJoueur=true;
                carcasse.destroy();
                this.coeur=false;
            }
        }

        function powerActivate(player,power){
            this.dash=true;
            this.teteDisponible=true;
            power.disableBody(true, true);
        }
    
        function degat(player){
            if (this.invincible==false){
                this.invincible=true;
                this.vieJoueur=this.vieJoueur-1;
            }
        }

            var config = {
            pixelArt: true,
            type: Phaser.AUTO,
            width: 960, height: 540,
            physics: {
                default: 'arcade',
                arcade: {
                debug: true
            }},

            scene: [EcranAccueil,Plaine,Tuto]
            };
            new Phaser.Game(config);

        </script>
