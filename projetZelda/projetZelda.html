<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /><title>Mon 1er jeu Phaser</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
        <style type="text/css"> body { margin: 0; }</style>
    </head>
    <body>
    
        <script type="text/javascript">
            class Donjon1 extends Phaser.Scene{
            constructor(){
                super("Donjon1");
                this.vieJoueur=6;
                this.invincible=false;
                this.compteurInva = 60;
                this.tete=false;
                this.compteurTete=0;
                this.teteDisponible=false;
                this.nouveauJoueur=false;
                this.coeur=false;
                this.projectileP;
                this.boutonFeu;
                this.afficheScore;
                this.objetInventaire=[];
                this.nbElementInventaire=0;
                this.dashVal=0;
                this.texteTeteAff=false;
                this.texteDashAff=false;
                this.nbtexteAffichage=0;
                this.armor=false;
                this.nbArmure=0;
        }
        init(data){
            this.vieJoueur = data.vieJoueur;
            this.dash = data.dash;
            this.afficheScore = data.afficheScore;
            this.teteDisponible = data.teteDisponible;
            this.inventaireCle=data.inventaireCle;
            this.inventaireAile=data.inventaireAile;
            this.inventaireOeil=data.inventaireOeil;
            this.tir=data.tir;
            this.coordPlayerX=data.coordPlayerX;
            this.coordPlayerY=data.coordPlayerY;
            this.degatBoule=data.degatBoule;
            this.vitesseBonus=data.vitesseBonus;
            this.armorUnlock=data.armorUnlock;
            this.compteurArmor=data.compteurArmor;
            this.nbAileMax=data.nbAileMax;
            this.nbAile=data.nbAile;
            this.nbCle=data.nbCle;
            this.nbOeil=data.nbOeil;
        }
        preload(){
            this.load.image('coffre', 'assets/coffre.png');
            this.load.image('inventaireCle', 'assets/inventaireCle.png');
            this.load.image('inventaireAile', 'assets/inventaireAile.png');
            this.load.image('inventaireOeil', 'assets/inventaireOeil.png');
            this.load.image('lootAile', 'assets/loot_mob_aile.png');
            this.load.image('projectileP', 'assets/projectile_perso.png');
            this.load.image('power_up', 'assets/power_up.png');
            this.load.image('carcasse_hero', 'assets/carcasse_hero.png');
            this.load.image('cle', 'assets/cle.png');
            this.load.image('texteDash', 'assets/texteDash.png');
            this.load.image('escalierDonjon', 'assets/escalierDonjon.png');
            this.load.image('murCassable', 'assets/murCassable.png');
            this.load.image('murPorteVerticale', 'assets/murPorteVertical.png');


            this.load.spritesheet('sentinelleMouv', 'assets/mob_spritesheet_deplacement.png',
            { frameWidth: 48, frameHeight: 48 });
            this.load.spritesheet('argent', 'assets/argent.png',
            { frameWidth: 16, frameHeight: 16 });
            this.load.spritesheet('perso','assets/perso.png',
            { frameWidth: 32, frameHeight: 48 });
            this.load.spritesheet('persoGolem','assets/planchePersoDeplacement.png',
            { frameWidth: 48, frameHeight: 32 });
            this.load.spritesheet('barreVie','assets/barreVie.png',
            { frameWidth: 80, frameHeight: 32 });
            this.load.spritesheet('tete','assets/tete_hero_deplacement.png',
            { frameWidth: 16, frameHeight: 16 });
            this.load.spritesheet('attackPerso','assets/perso_attack.png',
            { frameWidth: 48, frameHeight: 32 });
            this.load.spritesheet('texteTutoSprite','assets/texteTutoSprite.png',
            { frameWidth: 96, frameHeight: 80 });
            this.load.spritesheet('oeilSentinelle','assets/oeilSentinelle.png',
            { frameWidth: 14, frameHeight: 14 });
            this.load.spritesheet('pnjSentinelle','assets/pnjSentinelle.png',
            { frameWidth: 48, frameHeight: 48 });


            this.load.image('donjon_asset', 'assets/donjon.png');
            this.load.tilemapTiledJSON('carte_Donjon1', 'carteDonjon1.json');
        }

        create(){
            //console.log(this);
            //Phaser.Physics.Arcade.World.TILE_BIAS=5
                this.carteDonjon1=this.add.tilemap('carte_Donjon1');
                this.tileset = this.carteDonjon1.addTilesetImage(
                    "donjon",
                    "donjon_asset"
                    );  
                this.plateformes = this.carteDonjon1.createStaticLayer(
                    "sol",
                    this.tileset
                    ); 
                this.obstacles = this.carteDonjon1.createStaticLayer(
                    "obstacle",
                    this.tileset
                    );

                this.plateformes.setScale(2);
                this.obstacles.setScale(2);

                this.obstacles.setCollisionByProperty({ estSolide: true});

                this.escalier = this.physics.add.staticGroup();
                this.escalier.create(700, 370, 'escalierDonjon').setScale(2);

                this.player = this.physics.add.sprite(this.coordPlayerX, this.coordPlayerY, 'persoGolem').setScale(2);
                this.player.direction = 'right';  
                this.player.setCollideWorldBounds(true);
                //this.physics.add.collider(this.player, this.obstacles);
                this.physics.add.overlap(this.player, this.escalier, passagePlaineD1, null, this);

                this.physics.world.setBounds(0, 0, 2950, 2250);
                this.cameras.main.setBounds(0, 0, 2950, 2250);
                this.cameras.main.startFollow(this.player); 

                this.anims.create({
                    key: 'left',
                    frames: this.anims.generateFrameNumbers('persoGolem', {start:14,end:20}),
                    frameRate: 10,
                    repeat: -1
                });
                this.anims.create({
                    key: 'turn',
                    frames: this.anims.generateFrameNumbers('persoGolem', {start:28,end:34}),
                    frameRate: 10,
                    repeat: -1
                });
                this.anims.create({
                    key: 'right',
                    frames: this.anims.generateFrameNumbers('persoGolem', {start:21,end:27}),
                    frameRate: 10,
                    repeat: -1
                });
                this.anims.create({
                    key: 'up',
                    frames: this.anims.generateFrameNumbers('persoGolem', {start:7,end:13}),
                    frameRate: 10,
                    repeat: -1
                });
                this.anims.create({
                    key: 'down',
                    frames: this.anims.generateFrameNumbers('persoGolem', {start:0,end:6}),
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'attackdown',
                    frames: this.anims.generateFrameNumbers('attackPerso', {start:8,end:11}),
                    frameRate: 5,
                    repeat: -1
                });


                this.cursors = this.input.keyboard.createCursorKeys();
                this.keys = this.input.keyboard.addKeys({
                    a:  Phaser.Input.Keyboard.KeyCodes.A,
                    d:  Phaser.Input.Keyboard.KeyCodes.D,
                    e:  Phaser.Input.Keyboard.KeyCodes.E,
                });
                this.boutonFeu = this.input.keyboard.addKey('D'); 

                this.barreVie = this.physics.add.sprite(80,50, 'barreVie').setScale(2);
                this.barreVie.setScrollFactor(0);
                this.anims.create({
                    key: 'barreVie6',
                    frames: [ { key: 'barreVie', frame: 0 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie5',
                    frames: [ { key: 'barreVie', frame: 1 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie4',
                    frames: [ { key: 'barreVie', frame: 2 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie3',
                    frames: [ { key: 'barreVie', frame: 3 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie2',
                    frames: [ { key: 'barreVie', frame: 4 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie1',
                    frames: [ { key: 'barreVie', frame: 5 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie0',
                    frames: [ { key: 'barreVie', frame: 6 } ],
                    frameRate: 20
                });

            this.sentinelles = this.physics.add.group();

            this.sentinelle = this.physics.add.sprite(500,500, 'sentinelleMouv').setScale(2);
            this.sentinelles.add(this.sentinelle);
            this.sentinelle.setPushable(false);
            this.sentinelle.vie=40;
            this.sentinelle.direction='up';

            this.sentinelle = this.physics.add.sprite(200,900, 'sentinelleMouv').setScale(2);
            this.sentinelles.add(this.sentinelle);
            this.sentinelle.setPushable(false);
            this.sentinelle.vie=40;
            this.sentinelle.direction='down';

            this.sentinelle = this.physics.add.sprite(400,400, 'sentinelleMouv').setScale(2);
            this.sentinelles.add(this.sentinelle);
            this.sentinelle.setPushable(false);
            this.sentinelle.vie=40;
            this.sentinelle.direction='left';

            this.physics.add.collider(this.player, this.sentinelles, degat, null, this);
            this.physics.add.collider(this.sentinelles, this.obstacles,changeOrSenti, null,this);
            this.anims.create({
                key: 'sentinelleUp',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:12,end:15}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleDown',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:8,end:11}),
                frameRate: 5,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleLeft',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:4,end:7}),
                frameRate: 5,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleRight',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:0,end:3}),
                frameRate: 5,
                repeat: -1
            });
            this.anims.create({
                key: 'sentinelleIdle',
                frames: this.anims.generateFrameNumbers('sentinelleMouv', {start:16,end:19}),
                frameRate: 5,
                repeat: -1
            });


            
            this.pnjSentinelle = this.physics.add.sprite(850,1800, 'pnjSentinelle').setScale(2);
            this.physics.add.overlap(this.player, this.pnjSentinelle, pnjSentinelleDialogue, null, this);

            this.anims.create({
                key: 'pnjSentinelleEndommage',
                frames: this.anims.generateFrameNumbers('pnjSentinelle', {start:0,end:7}),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'pnjSentinelleReparer',
                frames: this.anims.generateFrameNumbers('pnjSentinelle', {start:8,end:15}),
                frameRate: 10,
                repeat: -1
            });
            this.pnjSentinelle.anims.play('pnjSentinelleEndommage', true);


            this.power = this.physics.add.staticGroup();
            this.power.create(2400, 1300, 'power_up').setScale(2);
            this.physics.add.overlap(this.player, this.power, powerDash, null, this);

            this.coffre = this.physics.add.staticGroup();
            this.physics.add.overlap(this.player, this.coffre, ouvrirCoffreCle, null, this);

            this.argent = this.physics.add.sprite(40, 107, 'argent').setScale(2);
            this.argent.setScrollFactor(0);
            this.scoreArgent=this.add.text(50,100,':'+this.afficheScore,{fontSize:'28px',fill:'#f00'});
            this.scoreArgent.setScrollFactor(0);

            this.carcasse = this.physics.add.staticGroup();
            this.carcasse.create(384, 384, 'carcasse_hero').setScale(2);
            this.carcasse.create(1472, 1572, 'carcasse_hero').setScale(2);

            this.murCassable= this.physics.add.staticGroup();
            this.murCassable1=this.murCassable.create(870, 700, 'murCassable').setScale(2).refreshBody();
            this.murCassable2=this.murCassable.create(870, 1000, 'murCassable').setScale(2).refreshBody();
            this.physics.add.collider(this.player, this.murCassable, casseMur,null,this);

            this.murBloqueur= this.physics.add.staticGroup();

            this.projectileP = this.physics.add.group();
            this.physics.add.collider(this.projectileP, this.obstacles, cleanProj, null, this);
            this.physics.add.collider(this.projectileP, this.sentinelles, degatMonstre, null, this);

            this.loot = this.physics.add.group();
            this.physics.add.collider(this.player, this.loot, recupLoot, null, this);



            //this.aile=this.loot.create(sentinelle.x, sentinelle.y, 'lootAile');

            this.oeilSentinelle = this.physics.add.sprite(2655,380, 'oeilSentinelle').setScale(2);
            this.loot.add(this.oeilSentinelle);
            this.oeilSentinelle.nom="oeil";
            this.anims.create({
                    key: 'oeilBrillant',
                    frames: this.anims.generateFrameNumbers('oeilSentinelle', {start:0,end:8}),
                    frameRate: 10,
                    repeat: -1
                });
            this.oeilSentinelle.anims.play('oeilBrillant', true);



            this.anims.create({
                key: 'teteup',
                frames: this.anims.generateFrameNumbers('tete', {start:0,end:7}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'tetedown',
                frames: this.anims.generateFrameNumbers('tete', {start:8,end:15}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'teteleft',
                frames: this.anims.generateFrameNumbers('tete', {start:16,end:23}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'teteright',
                frames: this.anims.generateFrameNumbers('tete', {start:24,end:31}),
                frameRate: 15,
                repeat: -1
            });
            this.anims.create({
                key: 'teteturn',
                frames: [ { key: 'tete', frame: 8 } ],
                frameRate: 10,
                repeat: -1
            });
            this.texteTuto = this.physics.add.staticGroup();

            this.anims.create({
                    key: 'texteDash',
                    frames: [ { key: 'texteTutoSprite', frame: 0 } ],
                    frameRate: 20
                });
                this.nbAileInventaire=this.add.text(this.barreVie.x+25,this.barreVie.y+446,'',{fontSize:'28px',fill:'#000'}).setDepth(2);
            this.nbAileInventaire.setScrollFactor(0);
        }


        update(){
            this.sentinelles.children.iterate(function (child) {
                
                if (child.direction=="right"){
                   child.anims.play('sentinelleRight', true); //et animation => gauche
                   child.setVelocityX(250);
               }
               else if(child.direction=="left"){
                   child.anims.play('sentinelleLeft', true); //et animation => gauche
                   child.setVelocityX(-250);
               }
               else if (child.direction=="up"){
                   child.anims.play('sentinelleUp', true); //et animation => gauche
                   child.setVelocityY(-250);
               }
               else if (child.direction=="down"){
                   child.anims.play('sentinelleDown', true); //et animation => gauche
                   child.setVelocityY(250);
               }else{
                   child.anims.play('sentinelleIdle', true); //et animation => gauche
                   child.setVelocity(0,0);
               }
                   })


            if (this.compteurArmor != 0 && this.armorUnlock==true && this.armor==false){
            this.compteurArmor=this.compteurArmor-1;
            }
            if (this.armorUnlock==true){
                if (this.compteurArmor==0){
                    this.armor=true;
                    this.nbArmure=0;
                }
            }
            if(this.compteurArmor == 0 && this.armorUnlock==true){
                this.compteurArmor = 360;
                }
            if (this.armor==true && this.nbArmure==0){
                this.vieArmure = this.physics.add.sprite(this.barreVie.x-50,this.barreVie.y, 'bouclier').setScale(2);
                this.vieArmure.setScrollFactor(0);
                this.nbArmure=1;
            }

            if ( this.texteDashAff==true && this.nbtexteAffichage==0){
                this.texteTutoAffichage = this.physics.add.sprite(this.barreVie.x+500,this.barreVie.y+350, 'texteTutoSprite').setScale(4).refreshBody();
                this.texteTutoAffichage.setScrollFactor(0);
                this.texteTutoAffichage.anims.play('texteDash', true); //et animation => gauche
                this.nbtexteAffichage=1;
            }
            if (this.keys.d.isDown && this.texteDashAff==true){ 
                this.texteTutoAffichage.destroy();
                this.texteDashAff==false;
            }

            if ((this.input.keyboard.checkDown(this.keys.d,9000)==true)&&(this.dashVal==0)&& this.dash==true){this.dashVal=9000};
                if (this.dashVal>0){
                    this.dashVal = this.dashVal -600
                    this.player.setVelocity(0,0);
                    if (this.player.direction == "down"){
                        this.player.setVelocityY(600);
                    }
                    else if (this.player.direction == "left"){
                        this.player.setVelocityX(-600);
                    }
                    else if (this.player.direction == "up"){
                        this.player.setVelocityY(-600);
                    }
                    else if (this.player.direction == "right"){
                        this.player.setVelocityX(600);
                    }

                };
if (this.dashVal<0){this.dashVal = 0};

if (this.inventaireAile==true && this.nbAile<1){
                this.imgInventaire1 = this.physics.add.sprite(this.barreVie.x-30+(64*1), this.barreVie.y+450, 'inventaireAile').setScale(2).setDepth(0);
                this.imgInventaire1.setScrollFactor(0);
                this.nbElementInventaire=this.nbElementInventaire+1;
                this.nbAile=this.nbAile+1;
            }
            if(this.nbAileMax>1){
                this.nbAileInventaire.setText('' + this.nbAileMax);
                this.nbAileInventaire.updateText();
            }
            if (this.inventaireCle==true && this.nbCle<1){
                this.imgInventaire2 = this.physics.add.sprite(this.barreVie.x-30+(64*2), this.barreVie.y+450, 'inventaireCle').setScale(2).setDepth(0);
                this.imgInventaire2.setScrollFactor(0);
                this.nbElementInventaire=this.nbElementInventaire+1;
                this.nbCle=this.nbCle+1;
            }
            if (this.inventaireOeil==true && this.nbOeil<1){
                this.imgInventaire3 = this.physics.add.sprite(this.barreVie.x-30+(64*3), this.barreVie.y+450, 'inventaireOeil').setScale(2).setDepth(0);
                this.imgInventaire3.setScrollFactor(0);
                this.nbElementInventaire=this.nbElementInventaire+1;
                this.nbOeil=this.nbOeil+1;
            }

            if (this.nouveauJoueur==true){
                this.nouveauJoueur=false;
                this.player.destroy();

                this.player = this.physics.add.sprite(this.player.x, this.player.y, 'persoGolem').setScale(2);
                this.player.setCollideWorldBounds(true);
                this.player.direction = 'right';
                this.physics.add.collider( this.player,  this.platforms);

                this.physics.world.setBounds(0, 0, 2950, 2250);
                this.cameras.main.setBounds(0, 0, 2950, 2250);
                this.cameras.main.startFollow(this.player); 

                this.physics.add.collider(this.player, this.obstacles);
                //this.physics.add.collider(this.player, this.coffre);
                this.physics.add.collider(this.player, this.portes);
                this.physics.add.collider(this.player, this.murBloqueur);
                this.physics.add.collider(this.player, this.murCassable, casseMur,null,this);
                this.physics.add.overlap(this.player, this.carcasse, retourCorps, null, this);
                this.physics.add.collider(this.player, this.loot, recupLoot, null, this);
                this.physics.add.collider(this.player, this.sentinelles, degat, null, this);
                this.physics.add.overlap(this.player, this.coffre, ouvrirCoffreCle, null, this);
                this.physics.add.overlap(this.player, this.escalier, passagePlaineD1, null, this);
        }

        if (this.tete==true && this.compteurTete==0){
            this.compteurTete=1;
            this.carcasse.create(this.player.x, this.player.y, 'carcasse_hero').setScale(2);
            this.player.destroy();
            this.player = this.physics.add.sprite(this.player.x,this.player.y, 'tete').setScale(2);
            this.player.setCollideWorldBounds(true);
            this.physics.add.collider( this.player,  this.platforms);
            this.physics.world.setBounds(0, 0, 2950, 2250);
            this.cameras.main.setBounds(0, 0, 2950, 2250);
            this.cameras.main.startFollow(this.player); 
            this.physics.add.collider(this.player, this.obstacles);
            //this.physics.add.collider(this.player, this.coffre);
            this.physics.add.collider(this.player, this.portes);
            this.physics.add.overlap(this.player, this.carcasse, retourCorps, null, this);
            this.physics.add.collider(this.player, this.loot, recupLoot, null, this);
            this.physics.add.collider(this.player, this.sentinelles, degat, null, this);
            
        }

        if(this.invincible == true){
            this.compteurInva-- ;
            this.player.setTint(0xff0000);
             if(this.compteurInva == 0){
                this.compteurInva = 60;
                this.player.setTint(0xffffff);
                this.invincible = false ;
            }
        }

        if (this.vieJoueur==6){
            this.barreVie.anims.play('barreVie6', true); //et animation => gauche
        }
        if (this.vieJoueur==5){
            this.barreVie.anims.play('barreVie5', true); //et animation => gauche
        }
        if (this.vieJoueur==4){
            this.barreVie.anims.play('barreVie4', true); //et animation => gauche
        }
        if (this.vieJoueur==3){
            this.barreVie.anims.play('barreVie3', true); //et animation => gauche
        }
        if (this.vieJoueur==2){
            this.barreVie.anims.play('barreVie2', true); //et animation => gauche
        }
        if (this.vieJoueur==1){
            this.barreVie.anims.play('barreVie1', true); //et animation => gauche
        }
        if (this.vieJoueur==0){
            this.barreVie.anims.play('barreVie0', true); //et animation => gauche
            this.gameOver=true;
        }

        if (this.gameOver){
            this.scene.start("EcranAccueil");
        }

        if (this.cursors.space.isDown && this.teteDisponible==true){ //si la touche gauche est appuyée
            this.tete=true; //et animation => gauche
        }

    if (this.dashVal==0){
        if (this.cursors.left.isDown){ 
            if (this.tete==true){
                this.player.setVelocityX(-240-this.vitesseBonus); //alors vitesse négative en X
                this.player.anims.play('teteleft', true);
            }else{
                        //si la touche gauche est appuyée
            this.player.setVelocityX(-240-this.vitesseBonus); //alors vitesse négative en X
            this.player.anims.play('left', true); //et animation => gauche
            this.player.direction = 'left';
            }

        }else if (this.cursors.right.isDown){

        function tirer(player,proj) {
            proj.origineX=player.x;
            proj.origineY=player.y;
            if (player.direction == 'left') { 
                proj.setVelocity(-400-proj.vitesse, 0);
            }
            if (player.direction == 'right') {
                proj.setVelocity(400+proj.vitesse, 0); 
            }
            if (player.direction == 'up') {
                proj.setVelocity(0, -400-proj.vitesse);
            }
            if (player.direction == 'down') { 
                proj.setVelocity(0, 400+proj.vitesse);
            }
        }
